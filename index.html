<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ProfHaxx Chat</title>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <!-- TODO Add icons -->
        <link res="icon" href="./img/chat.svg">
    </head>

    <body onload="navigate()" id="body">
        <div class="nav" id="nav" id="dark_elem">
            <button class="navbtn" id="light_elem" onclick="navigate()">Home</button>
            <div class="dropdown">
                <button class="dropbtn" id="light_elem">Preferences</button>
                <div class="dropdown-content">
                    <button class="dropdownbtn" onclick="navigate(1)" id="light_elem">Profile</button>
                    <button class="dropdownbtn" onclick="navigate(2)" id="light_elem">Theme</button>
                </div>
            </div>
        </div>

        <div class="header" id="header"></div>


        <div class="theme_select" id="theme_select">
            <p>Enter 3 comma separated numbers!</p><br>
            <input class="bg_box" id="bg_box" type="text" placeholder="Background"><br>
            <p>Enter the hexadecimal representation of your desired color!</p><br>
            <input class="navd_box" id="navd_box" type="text" placeholder="Navigation Dark"><br>
            <p>Enter the hexadecimal representation of your desired color!</p><br>
            <input class="navl_box" id="navl_box" type="text" placeholder="Navigation Light"><br>
            <p>Enter the hexadecimal representation of your desired color!</p><br>
            <input class="font_box" id="font_box" type="text" placeholder="Text Color"><br><br>
            <button class="theme_select_btn" onclick="selectTheme()" value="Send">Apply</button>
        </div>

        <div id="future" class="future"></div>

        <form id="form" id="chat_form" class="chat_form">
            <input class="chat_input" id="dark_elem" id="chat_input" type="text" placeholder="[Your message]">
            <input class="sendbtn" id="light_elem" type="submit" value="Send">
        </form>

        <script src="./client.js"></script>

    </body>
</html>
