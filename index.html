<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ProfHaxx Chat</title>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <!-- TODO Add icons -->
        <link res="icon" href="/img/favicon.ico">
    </head>

    <body onload="init()">
        <!--Navigation-->
        <div id="nav">
            <button class="navbtn" id="homebtn">Home (0)</button>
            <div class="dropdown">
                <button class="dropbtn" id="prefbtn"><i class="fa fa-bars"></i></button>
                <div class="dropdown-content">
                    <button class="dropdownbtn" id="profilebtn">Profile</button>
                    <button class="dropdownbtn" id="themebtn">Theme</button>
                </div>
            </div>
        </div>
        <div class="mobilenav">
            <a href="javascript:nav('home')" class="active">Web Chat (0)</a>
            <div class="dropdownlist">
                <div id="myLinks">
                    <a href="javascript:nav('profile')" id="profilelnk">Profile</a>
                    <a href="javascript:nav('theme')" id="themelnk">Theme</a>
                </div>
                <a class="icon" onclick="dropMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <div class="main">
            <!--Headline-->
            <div class="header" id="header"></div>

            <!--SignUp Form-->
            <form id="signup">
                <input id="first_username" class="forminput" type="text" placeholder="Displayname">
                <input id="first_name" class="forminput" type="text" placeholder="Username (Permanent!)">
                <input id="first_color" class="forminput" type="text" placeholder="Light Color">
                <input id="second_color" class="forminput" type="text" placeholder="Medium Color">
                <input id="third_color" class="forminput" type="text" placeholder="Dark Color">
                <input id="first_background" class="forminput" type="text" placeholder="Background (1-9)">
                <input class="signupcfm" id="formcfm" type="submit" value="OK">
            </form>

            <!--Profile Form-->
            <form id="profileform">
                <input id="in_user" class="forminput" type="text" placeholder="Displayname">
                <input id="in_name" class="forminput" type="text" placeholder="Username">
                <input class="profilecfm" id="formcfm" type="submit" value="OK">
            </form>

            <!--Theme Form-->
            <form id="themeform">
                <input id="in_background" class="forminput" type="text" placeholder="Background Color">
                <input id="in_dark" class="forminput" type="text" placeholder="Dark Color">
                <input id="in_light" class="forminput" type="text" placeholder="Light Color">
                <input id="in_font" class="forminput" type="text" placeholder="Font Color">
                <input class="themecfm" id="formcfm" type="submit" value="OK">
            </form>

            <div id="future" class="future"></div>

            <form id="chatform" class="chatform">
                <input class="chat_input" id="chatinput" type="text" placeholder="[Your message]" autocomplete="off">
                <input class="sendbtn" type="submit" value="Send">
            </form>
        </div>

        <div class="footer"></div>
        <script src="./client.js"></script>
    </body>
</html>
