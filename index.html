<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ProfHaxx Chat</title>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <!-- TODO Add icons -->
        <link res="icon" href="./img/chat.svg">
    </head>

    <body onload="navigate(); checkCookies()" id="body">
        <div class="nav" id="nav" id="dark_elem">
            <button class="navbtn" id="light_elem" onclick="navigate()">Home</button>
            <div class="dropdown">
                <button class="dropbtn" id="light_elem">Preferences</button>
                <div class="dropdown-content">
                    <button class="dropdownbtn" onclick="navigate(1)" id="light_elem">Profile</button>
                    <button class="dropdownbtn" onclick="navigate(2)" id="light_elem">Theme</button>
                    <button class="dropdownbtn" onclick="navigate(3)" id="light_elem">Save/Load</button>
                </div>
            </div>
        </div>

        <div class="header" id="header"></div>


        <div class="select_container" id="select_container">
            <p id="desc_1"></p>
            <input class="box_1" id="box_1" id="sel_box" type="text">
            <p id="desc_2"></p>
            <input class="box_2" id="box_2" id="sel_box" type="text">
            <p id="desc_3"></p>
            <input class="box_3" id="box_3" id="sel_box" type="text">
            <p id="desc_4"></p>
            <input class="box_4" id="box_4" id="sel_box" type="text">
            <button class="select_container_btn" value="Send" id="apply">Apply</button>
        </div>

        <div class="select_container" id="select_container">
            <p id="desc_1"></p>
            <input class="box_1" id="box_1" id="sel_box" type="text">
            <p id="desc_2"></p>
            <input class="box_2" id="box_2" id="sel_box" type="text">
            <p id="desc_3"></p>
            <input class="box_3" id="box_3" id="sel_box" type="text">
            <p id="desc_4"></p>
            <input class="box_4" id="box_4" id="sel_box" type="text">
            <button class="select_container_btn" value="Send" id="apply">Apply</button>
        </div>

        <div id="future" class="future"></div>

        <form id="form" id="chat_form" class="chat_form">
            <input class="chat_input" id="dark_elem" id="chat_input" type="text" placeholder="[Your message]">
            <input class="sendbtn" id="light_elem" type="submit" value="Send">
        </form>

        <script src="./client.js"></script>

    </body>
</html>
