<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ProfHaxx Chat</title>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- TODO Add icons -->
        <link res="icon" href="./img/favicon.ico">
    </head>

    <body onload="init()" id="body">
        <!--Navigation-->
        <div id="nav">
            <button class="navbtn" id="homebtn">Home</button>
            <div class="dropdown">
                <button class="dropbtn" id="prefbtn"><i class="fa fa-bars"></i></button>
                <div class="dropdown-content">
                    <button class="dropdownbtn" id="profilebtn">Profile</button>
                    <button class="dropdownbtn" id="themebtn">Theme</button>
                </div>
            </div>
        </div>

        <!--Headline-->
        <div class="header" id="header"></div>

        <!--Profile Form-->
        <form id="profileform">
            <input id="in_user" type="text" placeholder="Displayname">
            <input id="in_name" type="text" placeholder="Username">
            <input class="themecfm" type="submit" value="Apply">
        </form>

        <!--Theme Form-->
        <form id="themeform">
            <input id="in_background" type="text" placeholder="Background Color">
            <input id="in_dark" type="text" placeholder="Dark Color">
            <input id="in_light" type="text" placeholder="Light Color">
            <input id="in_font" type="text" placeholder="Font Color">
            <input class="themecfm" type="submit" value="Apply">
        </form>

        <div id="future" class="future"></div>

        <form id="chatform" class="chatform">
            <input class="chat_input" id="chatinput" type="text" placeholder="[Your message]" autocomplete="off">
            <input class="sendbtn" type="submit" value="Send">
        </form>
        <div class="footer"></div>
        <script src="./client.js"></script>
    </body>
</html>
